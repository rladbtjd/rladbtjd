<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="signup-box">
            <header class="signup-header">
                <h1>회원가입</h1>
            </header>
            <form id="signupForm">
                <div class="input-with-button">
                    <input type="text" id="userId" placeholder="ID" required>
                    <button type="button" id="checkDuplicateBtn" class="check-btn">중복확인</button>
                </div>
                <p id="duplicateMessage" class="message"></p>
                
                <input type="password" id="password" placeholder="password" required>
                <p id="passwordMessage" class="message"></p>
                <input type="password" id="checkPassword" placeholder="check password" required>
                <p id="checkPasswordMessage" class="message"></p>
                
                <input type="text" id="name" placeholder="name" required>
                <input type="tel" id="phoneNumber" placeholder="phone number" required>
                <input type="email" id="email" placeholder="email" required>
                
                <div class="checkbox-container">
                    <input type="checkbox" id="consent" required>
                    <label for="consent">개인정보 제공에 동의합니다.</label>
                </div>
                
                <button type="submit" class="signup-btn">Sign up</button>
            </form>
            
            <a href="#" class="login-link">Log in</a>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
